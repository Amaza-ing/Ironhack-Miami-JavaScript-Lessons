<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./async.js"></script>
  </head>
  <body>
    <div class="box"></div>

    <div id="main-content" class="text-container">
      <h1 class="title">The bigger heading</h1>
      <h2>big heading</h2>
      <h6>smaller heading</h6>
      <p class="text">
        Lorem <em>some important text</em> ipsum, dolor
        <strong>asdf asdf asdf</strong> sit amet consectetur adipisicing elit.
        Quis, odit?
      </p>
    </div>
    <div class="other-container">
      <p class="text">asdf</p>
      <p>xvccxv</p>
      <span class="text">Lorem, ipsum dolor.</span>
      <span>asd asdf </span>
    </div>

    <br />
    <img
      src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/advisor/wp-content/uploads/2023/07/top-20-small-dog-breeds.jpeg.jpg"
      alt="a dog picture"
      width="200"
    />

    <form>
      <fieldset>
        <label for="username">Username: </label>
        <input type="text" id="username" />
      </fieldset>
      <fieldset>
        <label for="email">Email: </label>
        <input type="email" id="email" />
      </fieldset>
      <fieldset>
        <label for="password">Password: </label>
        <input type="password" id="password" />
      </fieldset>
    </form>
  </body>
</html>
